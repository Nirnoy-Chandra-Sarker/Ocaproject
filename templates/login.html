{% extends 'base.html'%}
<!-- {% load static %} -->

{%block title%} Login {%endblock title%}


{%block content%}
<div class="container custom-register-container">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}<h4 class="bg-{{message.tags}} text-center py-2 border border-{{message.tags}} rounded">
        {{message}}</h4>{% endif %}
    {% endfor %}
    {% endif %}
    <h1 style="color: black; padding: 10px 0;">Log In</h1>
    <form class="form-signin" method="post">
        {%csrf_token%}
        <div class="text-center mb-4">
            <div class="form-label-group">
                <label class="text-white" for="inputEmail">Enter Your G-Suit Email</label>
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Enter Your Email address"
                    required autofocus>
            </div>

            <div class="form-label-group">
                <label class="text-white" for="inputPassword">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Enter Your Password"
                    required>
            </div>

            <button class="btn btn-lg btn-primary signinbtn my-3" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center"></p>
        </div>
    </form>
    <p style="font-size: 20px;">Forgot password?<a href="{% url 'password_reset'%}">Reset</a></p>
</div>
{%endblock content%}
