{%extends 'base.html'%}

{%block content%}
<table class="table ">
    <thead>
        <tr>
            <th scope="col">Count</th>
            <th scope="col">Clubs</th>
            <th scope="col">Advisors</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{club.name}}</td>
            <td>{{club.advisor}}</td>
            <td>{{club.advisor.email}}</td>
            <td>{{club.advisor.phone_number}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock content%}
